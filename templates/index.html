<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <title>ToDo App</title>
</head>

<body>
    <h1>ToDo App</h1>
    <hr />
    <div class="content">
        <form method="POST" action="{{url_for('index',todo_id=todo['_id']) if todo else url_for('index')}}">
            <p class="button1">
                <input type="text" name="content" placeholder="Add your task"
                    value="{{todo['content'] if todo else ''}}" required>

            </p>
            <p>
                <button type="submit">Save</button>
            </p>
        </form>
        <hr />
        {% for todo in todos %}
        <div class="todo">
            <p>{{todo['content']}}</p>
            <div class="row">
                <div class="col">
                    <a class="btn btn-dark btn-sm" href="/{{todo['_id']}}">Edit</a>
                </div>
                <div class="col">
                    <form method="POST" action="{{url_for('delete', id=todo['_id'])}}">
                        <button class="btn btn-dark btn-sm" type="submit">Delete</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>

</body>

</html>
